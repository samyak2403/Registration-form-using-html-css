    <form>
      <h1>Registration form</h1>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name">
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name">
      
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">

      <label for="mobile">Enter phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number">

      <label for="email">Enter your Password:</label>
      <input type="password" id="pass" name="pass" placeholder="Enter your password">

      <label for="mobile">Confirm your Password:</label>
      <input type="password" id="pass" name="pass" placeholder="confirm your password">


      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="australia">india</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
      </select>
      <br>
      <label>Select your gender</label>
     <input type="radio" id="gender" name="gender" value="male">Male     
     <input type="radio" id="gender" name="gender" value="female">Female 
     <input type="radio" id="gender" name="gender" value="others">others

     <br>
    
      <input type="submit" value="sign-up">
      
     
    </form>
